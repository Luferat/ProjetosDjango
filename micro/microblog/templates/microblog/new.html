{% extends 'microblog/_base.html' %}

{% block content %}

<h2>Nova postagem</h2>

{% if success %}
<p>Oba! Sua postagem foi enviada...</p>
{% endif %}

<form method="post" enctype="multipart/form-data" id="formNew">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">Salvar</button></p>
</form>

{% endblock %}
