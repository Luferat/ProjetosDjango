{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'microblog/css/style.css' %}">
    <title>{{ page_title }}</title>
</head>

<body>

    <div id="wrap">

        <header>
            <h1>MyMicroBlog</h1>
            <nav>
                <a href="{% url 'index' %}">In√≠cio</a>

</html>
